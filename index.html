<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .circle-menu {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: transparent;
      pointer-events: none;
      transform: scale(0);
      transition: transform 0.3s ease;
    }

    .circle-menu.active {
      transform: scale(1);
      pointer-events: auto;
    }

    .circle-button {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #ffffff;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #fff;
      border: 2px solid #666;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
    }

    .line {
      position: absolute;
      width: 2px;
      height: 150px;
      background: #999;
      top: 0;
      left: 50%;
      transform-origin: bottom center;
    }
  </style>
</head>
<body>
  <div class="circle-menu" id="circleMenu"></div>
  <div class="center-button" id="centerButton">0</div>

  <script>
    const centerBtn = document.getElementById("centerButton");
    const menu = document.getElementById("circleMenu");

    centerBtn.addEventListener("click", () => {
      menu.classList.toggle("active");
    });

    const radius = 120;
    for (let i = 1; i <= 12; i++) {
      const angle = (i - 1) * (360 / 12);
      const btn = document.createElement("div");
      btn.className = "circle-button";
      btn.innerText = i;
      btn.style.left = `${150 + radius * Math.cos((angle - 90) * Math.PI / 180) - 30}px`;
      btn.style.top = `${150 + radius * Math.sin((angle - 90) * Math.PI / 180) - 30}px`;
      btn.addEventListener("click", () => {
        centerBtn.innerText = i;
        menu.classList.remove("active");
      });
      menu.appendChild(btn);

      // 区切り線も描画
      const line = document.createElement("div");
      line.className = "line";
      line.style.transform = `rotate(${angle}deg)`;
      menu.appendChild(line);
    }
  </script>
</body>
</html>
