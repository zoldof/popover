<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #eee;
  }

  .wrapper {
    position: relative;
    width: 300px;
    height: 300px;
  }

  .circle-menu {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    pointer-events: none;
    transform: scale(0);
    transition: transform 0.3s ease;
  }

  .circle-menu.active {
    transform: scale(1);
    pointer-events: auto;
  }

  .circle-button {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #fff;
    border: 2px solid #666;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
  }

  .center-button {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #fff;
    border: 2px solid #333;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    z-index: 10;
  }

  .line {
    position: absolute;
    width: 2px;
    height: 130px;
    background: #aaa;
    top: 20px; /* 内側から線を引く */
    left: 50%;
    transform-origin: bottom center;
  }
</style>
</head>
<body>

<div class="wrapper">
  <div class="circle-menu" id="circleMenu"></div>
  <div class="center-button" id="centerButton">0</div>
</div>

<script>
  const centerBtn = document.getElementById("centerButton");
  const menu = document.getElementById("circleMenu");

  centerBtn.addEventListener("click", () => {
    menu.classList.toggle("active");
  });

  const numItems = 12;
  const radius = 110; // 外側半径（ドーナツの真ん中に配置するためちょっと小さめ）
  const centerX = 150;
  const centerY = 150;

  for (let i = 1; i <= numItems; i++) {
    const angleDeg = (360 / numItems) * (i - 1);
    const angleRad = (angleDeg - 90) * (Math.PI / 180); // -90で上からスタート

    const x = centerX + radius * Math.cos(angleRad) - 25; // ボタンサイズ50の中心
    const y = centerY + radius * Math.sin(angleRad) - 25;

    const btn = document.createElement("div");
    btn.className = "circle-button";
    btn.innerText = i;
    btn.style.left = `${x}px`;
    btn.style.top = `${y}px`;
    btn.title = `${i}を選択`; // ヒント属性

    btn.addEventListener("click", (e) => {
      e.stopPropagation(); // 中央ボタンのイベントキャンセル
      centerBtn.innerText = i;
      menu.classList.remove("active");
    });

    menu.appendChild(btn);

    // 線を引く
    const line = document.createElement("div");
    line.className = "line";
    line.style.transform = `rotate(${angleDeg}deg)`;
    menu.appendChild(line);
  }
</script>

</body>
</html>
