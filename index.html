<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .circle-menu {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      pointer-events: none;
      transform: scale(0);
      transition: transform 0.3s ease;
    }

    .circle-menu.active {
      transform: scale(1);
      pointer-events: auto;
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #333;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    .line {
      position: absolute;
      width: 2px;
      height: 150px;
      background: #aaa;
      top: 20px; /* 内側から線を引く */
      left: 50%;
      transform-origin: bottom center;
    }

    .sector {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 50%, 100% 0, 100% 100%, 0 100%, 0 0);
      cursor: pointer;
      pointer-events: all;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="circle-menu" id="circleMenu"></div>
  <div class="center-button" id="centerButton">0</div>
</div>

<script>
  const centerBtn = document.getElementById("centerButton");
  const menu = document.getElementById("circleMenu");

  centerBtn.addEventListener("click", () => {
    menu.classList.toggle("active");
  });

  const numItems = 12;
  const radius = 110; // 外側半径（ドーナツの真ん中に配置するためちょっと小さめ）
  const centerX = 150;
  const centerY = 150;

  for (let i = 1; i <= numItems; i++) {
    const angleDeg = (360 / numItems) * (i - 1);
    const angleRad = (angleDeg - 90) * (Math.PI / 180); // -90で上からスタート

    const x = centerX + radius * Math.cos(angleRad) - 25; // ボタンサイズ50の中心
    const y = centerY + radius * Math.sin(angleRad) - 25;

    // 区切り線を追加
    const line = document.createElement("div");
    line.className = "line";
    line.style.transform = `rotate(${angleDeg}deg)`;
    menu.appendChild(line);

    // セクター作成
    const sector = document.createElement("div");
    sector.className = "sector";
    sector.style.transform = `rotate(${angleDeg}deg)`;
    sector.style.clipPath = `polygon(50% 50%, 100% 0, 100% 100%, 0 100%, 0 0)`;

    // セクターを押すと中央ボタンの番号を変更
    sector.addEventListener("click", () => {
      centerBtn.innerText = i;
      menu.classList.remove("active");
    });

    menu.appendChild(sector);
  }
</script>

</body>
</html>
