<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>数値選択ポップオーバー</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .selector {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      border: 2px solid #888;
      font-size: 24px;
      cursor: pointer;
      z-index: 2;
    }

    .donut {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: none;
      z-index: 1;
      animation: popIn 0.3s ease-out;
    }

    .donut.active {
      display: block;
    }

    /* 薄いドーナツ背景（円環） */
    .donut::before {
      content: '';
      position: absolute;
      width: 220px;
      height: 220px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 20px solid rgba(200, 200, 200, 0.2);
      box-sizing: border-box;
    }

    .donut .slice {
      position: absolute;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }

    .donut .sector-line {
      position: absolute;
      width: 2px;
      height: 150px;
      background: #ccc;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<div class="selector">
  <button class="center-button">0</button>
  <div class="donut" id="donut"></div>
</div>

<script>
  const centerBtn = document.querySelector('.center-button');
  const donut = document.getElementById('donut');

  // 数字の配置
  for (let i = 1; i <= 12; i++) {
    const angle = (i - 3) * 30;
    const rad = angle * Math.PI / 180;
    const x = 120 * Math.cos(rad) + 150;
    const y = 120 * Math.sin(rad) + 150;

    const txt = document.createElement('div');
    txt.className = 'slice';
    txt.textContent = i;
    txt.style.left = `${x}px`;
    txt.style.top = `${y}px`;
    txt.addEventListener('click', () => {
      centerBtn.textContent = i;
      donut.classList.remove('active');
    });
    donut.appendChild(txt);
  }

  // 区切り線
  for (let i = 0; i < 12; i++) {
    const line = document.createElement('div');
    line.className = 'sector-line';
    line.style.transform = `rotate(${i * 30}deg) translate(-1px, -150px)`;
    donut.appendChild(line);
  }

  centerBtn.addEventListener('click', () => {
    donut.classList.toggle('active');
  });
</script>

</body>
</html>
